<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="start-container">
        <p><button id="btn-start">開始遊戲</button></p>
        <p><button id="btn-setting">設置</button></p>
    </div>
    <div class="game-container">
        <div class="timer-panel">
            <div class="panel-header">使用時間</div>
            <div class="panel-body">00:00:00</div>
        </div>
        <div class="help-panel">
            <div class="panel-body">
                <p>↑ 翻轉方塊</p>
                <p>↓ 加速下落</p>
                <p>→ 向右移動</p>
                <p>← 向左移動</p>
            </div>
        </div>
        <div class="level-panel">
            <div class="panel-header">當前級別</div>
            <div class="panel-body">Level 1</div>
        </div>
        <div class="game-main-panel">

        </div>
        <div class="next-panel">
            <div class="panel-header">下一個方塊</div>
            <div class="panel-body">Z</div>
        </div>
        <div class="setting-panel">
            <div class="panel-body">
                <button>暫停</button><br><br><button>設置</button>
            </div>
        </div>
        <div class="score-panel">
            <div class="panel-header">當前得分</div>
            <div class="panel-body">500</div>
        </div>
        <div class="high-score-panel">
            <div class="panel-header">最高得分</div>
            <div class="panel-body">19900</div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
